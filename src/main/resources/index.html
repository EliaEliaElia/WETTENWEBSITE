<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestingWeb</title>
    <style>
        /* Stil für die Navigationsleiste */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav ul li {
            float: left;
            position: relative; /* Damit das Dropdown-Menü positioniert werden kann */
        }

        nav ul li.logo {
            float: left; /* Logo ganz links ausrichten */
            padding: 10px; /* Abstand um das Logo */
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Dropdown-Menü */
        .dropdown {
            display: none; /* Dropdown-Menü standardmäßig verstecken */
            position: absolute;
            background-color: #333;
            width: 200px;
            z-index: 1000; /* Hohe Z-Index-Eigenschaft, um über anderen Elementen zu erscheinen */
            left: 0;
        }

        .dropdown a {
            float: none;
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        /* Zeige das Dropdown-Menü, wenn das übergeordnete <li> überfahren wird */
        nav ul li:hover .dropdown {
            display: block;
        }
    </style>
</head>
<body>

<!-- Navigationsleiste -->
<nav>
    <ul>
        <li class="logo"><img src="logo-ferrari.svg" alt="Ferrari Logo" height="40"></li>
        <li>
            <a href="#">Home</a>
            <!-- Dropdown-Menü für "Home" -->
            <div class="dropdown">
                <a href="#">Option 1</a>
                <a href="#">Option 2</a>
                <a href="#">Option 3</a>
                <a href="#">Option 4</a>
            </div>
        </li>
        <li><a href="#">Wettstrategien</a></li>
        <li><a href="#">Welcher Wettanbieter?</a></li>
        <li><a href="#">Wie funktionieren bestimmte Wetten?</a></li>
        <li><a href="#">Wie entstehen Wettquoten?</a></li>
        <li><a href="#">Wie vertrauenswürdig sind Wettkommissionäre?</a></li>
        <li><a href="#">Über Uns</a></li>
        <!-- Weitere Navigationspunkte können hier hinzugefügt werden -->
    </ul>
</nav>

<!-- Hier können weitere Inhalte der Webseite eingefügt werden -->

</body>
</html>
